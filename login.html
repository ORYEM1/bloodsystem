<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <style>
      body {
        background: url("k:/gis/pexels-artempodrez-5726838.jpg") no-repeat
          center center/cover;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .login-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .form {
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 400px;
        padding: 20px;
        border: 1px solid black;
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 25px;
      }

      .form h1 {
        color: white;
        font-size: 2rem;
        text-align: center;
        margin-bottom: 20px;
        border-bottom: 4px solid rgba(255, 255, 255, 0.5);
      }

      .box {
        padding: 12px;
        margin: 15px 0;
        width: 100%;
        border: none;
        outline: none;
        border-radius: 20px;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        font-size: 1rem;
        height: fit-content;
      }

      #submit {
        padding: 10px 20px;
        margin-top: 30px;
        width: 100%;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        font-size: 1rem;
      }

      #submit:hover {
        background-color: #218838;
      }

      .login-container a {
        color: white;
        text-align: center;
        display: block;
        margin: 10px 0;
        text-decoration: none;
      }

      .login-container a:hover {
        text-decoration: underline;
      }

      .logo {
        width: 100px;
        height: auto;
        margin-bottom: 20px;
        border-radius: 50%;
      }

      /* Accessibility and responsive enhancements */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation: none;
          transition: none;
        }
      }

      @media (max-width: 400px) {
        .form {
          padding: 15px;
        }

        .form h1 {
          font-size: 1.5rem;
        }

        .box,
        #submit {
          font-size: 0.875rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <img
        src="c:\Users\rtr\Pictures\blood.jpg"
        alt="Company Logo"
        class="logo"
      />
      <form
        action="login.php"
        method="POST"
        aria-label="Login Form"
        autocomplete="off"
        class="form"
      >
        <h1>Login</h1>
        <label for="email" class="sr-only">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="box"
          placeholder="Email"
          required
          aria-required="true"
        />

        <label for="password" class="sr-only">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="box"
          placeholder="Password"
          required
          aria-required="true"
        />

        <div style="display: flex; align-items: center">
          <input type="checkbox" id="remember" name="remember" />
          <label for="remember" style="color: white; margin-left: 10px"
            >Remember Me</label
          >
        </div>

        <button type="submit" id="submit">Login</button>
        <a href="/forgot-password">Forgot Password?</a>
        <a href="registerdonor.php">Don't have an account? Sign up</a>
      </form>

      <a href="/forgot-password">Forgot Password?</a>
      <a href="registerdonor.php">Don't have an account? Sign up</a>
    </div>
  </body>
</html>
